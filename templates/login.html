{% extends 'base.html' %} 
{% block title %}Log In{% endblock %} 
{% block content%}
<h1>Log In</h1>
<form id="login-form" method="POST">
    {{ form.hidden_tag() }} 
    {% for field in form if field.widget.input_type != 'hidden' %}
    
    <p>
        {{ field.label }} 
        {{ field }} 

        {% for error in field.errors %} 
            {{ error }} 
        {% endfor %}
    {% endfor %} 
    </p>
    <button class="btn-primary" type="submit">Login</button>
</form>

{% endblock %}
